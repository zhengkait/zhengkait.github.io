<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D旋转t</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
	</head>
	<body>
		<div class="wrap-box">
		    <div class="box-content">
		        <div class="l-front"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="l-left"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="l-back"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="l-right"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="m-front"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="m-left"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="m-back"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="m-right"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="s-front"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="s-left"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="s-back"> <img src="../../img/works/02.jpg" alt="1"></div>
		        <div class="s-right"> <img src="../../img/works/02.jpg" alt="1"></div>
		    </div>
		    
		    
		    <div class="box">
		        <div class="up">上</div>
		        <div class="down">下</div>
		        <div class="left">左</div>
		        <div class="right">右</div>
		        <div class="forward">前</div>
		        <div class="back">后</div>
    		</div>
		</div>
	</body>
</html>
